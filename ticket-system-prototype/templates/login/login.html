{% extends "base.html" %}
{% load static %}

{% block title %}
  Вход
{% endblock %}

{% block content %}
<div class="card-body py-5 mt-5">
  <div class="row justify-content-center">
    <div class="d-flex justify-content-center mx-4 mb-4">
      {{ form.non_field_errors }}
    </div>
    <form class="mx-1 mx-md-4" method="post" >
      {% include "includes/auth.html" %}
      <div class="d-flex justify-content-center mx-4 mb-4">
        <button type="submit" class="btn">Sign in</button>
      </div>
      <div class="text-center">
        <p>Not a member? <a href="{% url 'authentication:register' %}">Register</a></p>
      </div>
    </form> 
  </div>
</div>
{% endblock %}
