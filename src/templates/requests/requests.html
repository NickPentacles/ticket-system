{% extends "includes/list.html" %}

{% block title %}
  Мои заявки
{% endblock title %}

{% block list %}
<td>{{ i.request.name }}</td>
<td>{{ i.request.description }}</td>
<td>{{ i.executor }}</td>
<td>{{ i.status }}</td>
<td>{{ i.deadline}}</td>
<td>
  {% if i.status != "3" and i.status != "4" %}
  <a href="{% url "requests:delete" i.request.id %}">Delete</a>
  {% endif %}
</td>
{% endblock list %}
